---

dependencies:
  - role: 'timezone'
  - role: 'fstab'
  - role: 'nsswitch'
  - role: 'files'
  - role: 'rc'
    when: 'ansible_distribution == "FreeBSD"'
  - role: 'pkg'
    all: '{{ pkgs }}'
    when: 'not (bootstrap | default(false))'
  - role: 'ssh'
  - role: 'sudo'
    when: 'not (bootstrap | default(false))'
  - role: 'gddns'
    when: 'gddns_username | default()'
